plugins {
    id 'java'
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'

    group 'com.t0ha'
    version '1.0-SNAPSHOT'

    dependencies {
        implementation 'edu.princeton.cs:algs4:1.0.4'
        testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
        testImplementation 'org.hamcrest:hamcrest:2.2'
    }

    test {
        useJUnitPlatform()
    }
}
